name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      - name: Test CLI
        uses: actions/setup-node@v2
      - run: yarn build
      - run: ./bin/templay
